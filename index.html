<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .winner{
            color: green;
        }
    </style>
    <title>Player - A sample game</title>
</head>


<body>
    
    <div class='container'>

        <h1>Let's Play Game</h1>

        <hr>

        <h1>
            <span id="p1Score"> 0 </span> to <span id="p2Score"> 0 </span>
        </h1>

        <p>Playing to: <span id="playingTo"> 5 </span></p>

        <input type="text" id="inputScore">

        <button class="btn btn-primary" id="p1Btn"> Player One </button>

        <button class="btn btn-primary" id="p2Btn"> Player Two </button>

        <button class="btn btn-primary" id="resetBtn">Reset</button>

    </div>


    <script src="main.js"></script>
</body>
</html>
